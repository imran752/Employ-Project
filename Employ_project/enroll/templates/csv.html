<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="   https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="   https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="   https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="    https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="   https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

  
</head>
<style>
    th{
        background-color: darkcyan;
    }
    td{
        background-color: skyblue;
    }
    button.dt-button{
        background-color: skyblue;
    }
    

    
</style>

<body>
     <div class="container-fluid ">
        <h2 class="text-center alert alert-info">Student Details</h2>

        <form action="" method="post">
            {% csrf_token %}
            <div class="btn btn-mt-3  ">
            From:<input type="date" name="fromdate" class="btn btn-info btn-sm">
            To: <input type="date" name="todate" class="btn btn-info btn-sm">
            <input type="submit" value="Search" class="btn btn-danger btn-sm">
           
        </div>
      
            <table class="table " id="example">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student_Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time_In</th>
                        <th scope="col">Time_Out</th>
                    </tr>
                </thead>
                <tbody>
                    {% for st in stu %}
                    <tr>
                        <th scope="row">{{st.id}}</th>
                        <td>{{st.Student_name}}</td>
                        <td>{{st.date|date:'d-m-y'}}</td>
                        <td>{{st.time_in|time:'H:i'}}</td>
                        <td>{{st.time_out|time:'H:i'}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    <!-- </div> -->
    </div>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'csvHtml5',
                    // 'copyHtml5'
                ]
            });
        });
    </script>
 
 <a class="btn btn-success" href=" {% url 'login' %}">Logout</a>
</body>

</html>
